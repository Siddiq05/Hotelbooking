<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
</head>
<body>
    <form action=""> 
    <center> <p>Hotel Booking</p>
    <label for="Name">Customer Name:</label>
    <input type="text" id="Name" maxlength="20"><br><br>

    <label for="Number">Contact No:</label>
    <input type="number" id="Number"><br><br>

    <label for="E-mail">E-mail:</label>
    <input type="email" id="E-mail"><br><br>

    Room Type: <input type="radio" id="AC" name="Room Type" value="AC">
    <label for="AC">AC</label>
    <input type="radio" id="Non-AC" name="Room Type" value="Non-AC">
    <label for="Non-AC">Non-AC</label><br><br>

    Types of Food : <input type="checkbox" id="f1" name="f1" value="South Indian">
    <label for="South Indian">South Indian</label>
    <input type="checkbox" id="f2" name="f2" value="North Indian">
    <label for="North Indian">North Indian</label>
    <input type="checkbox" id="f3" name="f3" value="Chinese">
    <label for="Chinese">Chinese</label>
    <input type="checkbox" id="f4" name="f4" value="Western">
    <label for="Western">Western</label><br><br>    

    <textarea name="comments">comments</textarea><br>

    <input type="Reset">
    <input type="submit" value="Book">
    
    
    </center>
    </form>
</body>
</html>
